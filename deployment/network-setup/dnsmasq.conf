# dnsmasq configuration for .home domain resolution
# This allows pete.home to resolve to your local server

# Listen on all interfaces
listen-address=127.0.0.1,0.0.0.0

# Enable DNS
port=53

# Don't read /etc/resolv.conf (we'll specify upstream DNS)
no-resolv

# Use Google DNS as upstream (or your preferred DNS)
server=8.8.8.8
server=8.8.4.4

# Resolve .home domain to this server
# The setup script will replace this with the actual server IP
# address=/home/SERVER_IP_PLACEHOLDER

# Log queries (optional, for debugging)
# log-queries
# log-facility=/var/log/dnsmasq.log
